<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catsutopia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>1. Get all cats</h2>
      <div id="cats-list">Empty</div>
      <button id="get-cats">Get Cats</button>

      <br />
      <hr />
      <h2>2. Delete a cat</h2>
      <input type="number" id="cat-delete-id" placeholder="id" />
      <button id="del-cat">Delete</button>

      <br />
      <hr />
      <h2>3. Get a cat</h2>
      <div id="cats-list">Empty</div>
      <input type="number" id="cat-get-id" placeholder="id" />
      <button id="get-cat">Get cat</button>

      <br />
      <hr />
      <h2>4. Edit a cat</h2>
      <input id="cat-edit-name" type="text" placeholder="new name" />
      <input id="cat-edit-fav" type="text" placeholder="new fav" />
      <input type="number" id="cat-get-id" placeholder="id" />
      <button id="get-cat">Update cat</button>

      <br />
      <hr />
      <h2>4. Add a cat</h2>
      <input id="cat-add-name" type="text" placeholder="new name" />
      <input id="cat-add-fav" type="text" placeholder="new fav" />
      <button id="get-cat">Add cat</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
